<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.id == null ? 'Add Course' : 'Edit Course'}">Course Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdf6e3;
            color: #2b2b2b;
            font-family: 'Courier New', monospace;
        }

        .navbar {
            background-color: #4b3621;
        }

        .navbar-brand,
        .nav-link {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #f0e6d2 !important;
        }

        .card {
            background-color: #fff8dc;
            border: 1px solid #d2b48c;
        }

        .form-label,
        .form-control,
        textarea,
        button,
        .btn {
            font-family: 'Courier New', monospace;
        }

        h2 {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            background-color: #6b4226;
            border-color: #6b4226;
        }

        .btn-primary:hover {
            background-color: #8b5e3c;
            border-color: #8b5e3c;
        }

        .btn-secondary {
            background-color: #8c7853;
            border-color: #8c7853;
        }

        .btn-secondary:hover {
            background-color: #a08961;
            border-color: #a08961;
        }

        .text-danger {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Student Course Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/courses">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="/enrollments">Enrollments</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h2 th:text="${course.id == null ? 'Add New Course' : 'Edit Course'}">Course Form</h2>

                <form th:action="@{${course.id == null ? '/courses' : '/courses/' + course.id}}" method="post" th:object="${course}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/courses" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
